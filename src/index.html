<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task Server</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="outer-margin">
    <div>
        <button class="button-1 round" type="button" onclick="addServer()">Add a server</button>
        <button class="button-2 round" type="button" onclick="delServer()">Remove a server</button>
    </div>
    <div>
        <input id="taskInput" class="input-box round" type="number" min="0" value="0">
        <button class="button-1 round" type="button" onclick="addTask()">Add tasks</button>
    </div>
    <div id="running">
    </div>
    <div id="waiting">
    </div>
    <div id="completed">
    </div>
</body>

</html>
